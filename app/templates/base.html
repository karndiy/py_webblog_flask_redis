<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="description" content="A simple blog built with Flask and Tailwind CSS">
    <meta name="keywords" content="blog, python, flask, tailwind">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-500 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">My Blog</a>
            <div class="space-x-4">
                <a href="/" class="hover:underline">Home</a>
                <a href="/create" class="hover:underline">Create Post</a>
                {% if current_user %}
                    <span class="text-gray-200">Welcome, {{ current_user.username }}</span>
                    <a href="/auth/logout" class="hover:underline">Logout</a>
                {% else %}
                    <a href="/auth/login" class="hover:underline">Login</a>
                    <a href="/auth/register" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>Â© 2025 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
